@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">

            <input type="hidden" id="id" value="">

            <div class="row">

                <div class="col-sm-6">
                            <#input id="name" name="热门主题" underline="true"/>
                </div>
            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="ThemeInfoDlg.addSubmit()" id="btnSearch"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="ThemeInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="${ctxPath}/static/modular/travel/theme/theme_info.js"></script>

<script src="${ctxPath}/static/modular/travel/theme_info.js"></script>
@}
